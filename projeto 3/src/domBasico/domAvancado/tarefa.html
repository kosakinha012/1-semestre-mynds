
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Carros</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Tabela de Carros</h2>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Pre√ßo (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
                <td>2022</td>
                <td>350.000</td>
            </tr>
            <tr>
                <td>Chevrolet</td>
                <td>Camaro</td>
                <td>2021</td>
                <td>320.000</td>
            </tr>
            <tr>
                <td>Volkswagen</td>
                <td>Golf GTI</td>
                <td>2020</td>
                <td>150.000</td>
            </tr>
            <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2023</td>
                <td>130.000</td>
            </tr>
        </tbody>
    </table>
</body>
